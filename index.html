<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="rounds"><p class="rounds">Round: </p></div>
    <div class="answers-cont">
        <div>
            <p>Your Score: </p>
            <div class="answers" id="hResult"></div>
        </div>
        <div>
            <p>Enemy's Score: </p>
            <div class="answers" id="cResult"></div>
        </div>
    </div>
     <div class="choices-cont">
        <div>
            <div class="rock c"><img src="src\icons\ui\rock.svg" alt="rock"></div>
            <div class="paper c"><img src="src\icons\ui\paper.svg" alt="paper"></div>
            <div class="scissors c"><img src="src\icons\ui\scissors.svg" alt="scissors"></div>
        </div>
        <button>Shoot</button>
    </div>
    
    <footer>
        <a href="https://github.com/joep-web">joep-web<img src="src\icons\ui\github.svg" width="25px" height="25px"/></a>
    </footer>
</body>
</html>
