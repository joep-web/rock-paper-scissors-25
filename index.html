<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gray-overlay"></div>
    <div class="name-cont">
        <h1>What's your name warrior?</h1>
        <input type="text" placeholder="Enter here" id="name-area">
        <button id="start">Play</button>
    </div>
    <div class="splash-message">
        <p class="splash-text">ROCK PAPER SCISSORS</p>
        <p class="splash-subtext">A simple battle of wits<br>Made by joeprey</p>
    </div>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="rounds"><p class="roundsS">Round: <span>0</span></p></div>
    <div class="answers-cont">
        <div>
            <p id="my-score">Your Score: <span>0</span></p>
            <div class="answers" id="hResult"></div>
        </div>
        <div>
            <p id="en-score">Enemy's Score: <span>0</span></p>
            <div class="answers" id="cResult"></div>
        </div>
    </div>
     <div class="choices-cont">
        <div>
            <div class="rock c"><img src="src\icons\ui\rock.svg" alt="rock"></div>
            <div class="paper c"><img src="src\icons\ui\paper.svg" alt="paper"></div>
            <div class="scissors c"><img src="src\icons\ui\scissors.svg" alt="scissors"></div>
        </div>
        <button id="shoot-hand">Shoot</button>
    </div>
    
    <footer>
        <a href="https://github.com/joep-web">joep-web<img src="src\icons\ui\github.svg" width="25px" height="25px"/></a>
    </footer>
    <script src="src\js\index.js"></script>
</body>
</html>
